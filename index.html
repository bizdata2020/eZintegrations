<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Workflow Downloads</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AI Workflow Downloads...</div>
  <iframe src="https://www.bizdata360.com/ai-workflow-downloads/"
          title="AI Workflow Downloads"
          onload="document.getElementById('loading').style.display='none';"></iframe>
</body>
</html>
